<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
    <script src = "app.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div class = "menu">
            <h2>Menu</h2>
            <button class = "menubuttons" onclick="setBlackTrue()">Black Mode</button><br>
            <button class = "menubuttons" onclick="setRainbowTrue()">Rainbow Mode</button><br>
            <button class = "menubuttons" onclick="setEraserTrue()">Eraser</button><br>
            <button class = "menubuttons" onclick="resetGrid()">Reset</button><br>
            <label>Grid:</label>
            <input type = "range" id = "grid-value" min="16" max = "64" step = "2" oninput="createGrid()">
            <p id = "curr">Current Grid: 16x16</p>
            <br>
    
        </div>
        <div class = "main-container">
            <div class = "grid-container">

            </div>
        </div>
    </div>
    <footer>
        <a href = "https://github.com/aryanshrestha16/etch-a-sketch">Github</a>
    </footer>
</body>
</html>
